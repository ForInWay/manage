<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" th:href="@{/static/frames/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/static/local/css/home.css}" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">后台管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img th:src="@{/static/local/images/icon1.jpeg}" class="layui-nav-img">
                    <span th:text="${userName}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="javascript:;"  data-url="/api/user/changePwd">
                            <i class="layui-icon">&#xe673;</i>
                            <cite>修改密码</cite>
                        </a>
                    </dd>
                    <dd>
                        <a href="/api/user/logout">
                            <i class="layui-icon">&#x1007;</i>
                            <cite>退出</cite>
                        </a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="sideBar">
                <li class="layui-nav-item" th:each="menu : ${menus}">
                    <a class="">
                        <i class="layui-icon" th:data-icon="${menu.attributes.icon}" th:utext="${menu.attributes.icon}"></i>
                        <cite th:text="${menu.text}"></cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd th:each="cmenu : ${menu.children}">
                            <a href="javascript:;" th:data-url="${cmenu.attributes.url}">
                                <i class="layui-icon" th:data-icon="${cmenu.attributes.icon}" th:utext="${cmenu.attributes.icon}"></i>
                                <cite th:text="${cmenu.text}"></cite>
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div id="main-content" style="width:100%; height:100%; overflow: auto;">
            <div class="full flex-center">
                <div style="height:400px; width:400px; margin: auto; background: url('/static/local/images/bg-home.png'); text-align: center;">
                    <span style="font-family: 'Microsoft YaHei'; font-size: 30px;">欢迎访问后台系统系统</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/static/frames/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/frames/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/static/local/js/home.js}"></script>
    <script>
        layui.config({
            version:true,
            debug:true,
            base: '/static/local/common/js/' //你存放新模块的目录，注意，不是layui的模块目录
        }).use('index'); //加载入口


    </script>
</div>
</body>
</html>
