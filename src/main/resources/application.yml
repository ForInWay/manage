spring:
  profiles:
    active: dev
  thymeleaf:
    prefix: classpath:/templates/
    suffix: html
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: mapper/*.xml
  type-aliases-package: com.morgan.**.model
server:
  servlet:
    context-path: /api-manage